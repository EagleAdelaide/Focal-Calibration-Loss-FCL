dataset:
  name: tiny_imagenet
  root: ./data
  download: true
  num_workers: 4
  tiny_imagenet:
    root: ./data
    download: true
model:
  name: resnet50
  cifar_stem: true
train:
  epochs: 100
  batch_size: 128
  test_batch_size: 512
  lr: 0.1
  lr_schedule:
  - - 0
    - 0.1
  - - 40
    - 0.01
  - - 60
    - 0.001
  optimizer: sgd
  momentum: 0.9
  weight_decay: 0.0005
  nesterov: true
metrics:
  ece_bins: 15
  sm_ece_bins: 15
out_dir: runs
device: auto
exp_name: tiny_imagenet_resnet50_base
